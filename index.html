<!DOCTYPE html>
<html>
    <head>
        <title>Solar Sim</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="canvas-container">
        <canvas id="canvas" width="1200" height="500">Please use a browser that supports 'canvas' element</canvas>
        </div>
        <div class="slidecontainer">
            <label for="myRange">Simulation speed:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div>
            <p>Simulation controls:<br>
            Keyboard Z: Play simulation<br>
            Keyboard X: Pause<br>
            Keyboard W, A, S, D: Navigate (use navigation while the simulation is playing)</p><br>
        </div>

        <script src="./lib/cuon-matrix.js"></script>
        <script src="./lib/cuon-utils.js"></script>
        <script src="./lib/webgl-debug.js"></script>
        <script src="./lib/webgl-utils.js"></script>
        <script src="camera.js"></script>
        <script src="index.js"></script>
    </body>

</html>
